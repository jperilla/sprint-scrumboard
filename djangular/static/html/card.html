<div class="card" ng-hide="edit" ng-click="edit=true">
  <div class="card-body">
    <h5 class="card-title">{{ card.title }}</h5>
    <p class="card-text">{{ card. description }}</p>
  </div>
</div>

<div class="card" ng-show="edit" ng-model-options="modelOptions">
  <form class="card-body">
    <div class="form-group">
      <label for="title">Title</label>
      <input name="titel" type="text" ng-model="card.title" ng-change="update()" />
    </div>
    <div class="form-group">
      <textarea ng-model="card.description"
            placeholder="Enter description.."
            ng-change="update()"></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-light mr-1" ng-click="edit=false">Close</button>
      <button type="button" class="btn btn-light" ng-click="delete()">Delete</button>
    </div>
  </form>

  <script>
    feather.replace()
  </script>
</div>
