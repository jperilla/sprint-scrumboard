<section class="container-fluid mt-5 pt-4">
  <div class="row flex-row flex-nowrap">
    <div ng-repeat="list in data" class="col">
      <div class="card border-light shadow">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title text-info">{{ list.name }}</h5>
            <button type="button" class="btn btn-light" ng-click="showFilters=!showFilters">
                <i data-feather="filter"></i>
            </button>
          </div>
          <div ng-show="showFilters">
              <hr>
              <table>
                <tr>
                  <td><label>Sort: </label></td>
                  <td>
                    <select ng-model="sortBy">
                      <option value="title">Title</option>
                      <option value="story_points">Story Points</option>
                      <option value="business_Value">Business Value</option>
                    </select>
                    <input type="checkbox" ng-model="reverse">
                    <label>Reverse</label>
                  </td>
                </tr>
                <tr>
                  <td><label>Filter: </label></td>
                  <td class="flex"><input type="text" ng-model="filterBy" /></td>
                </tr>
              </table>
              <hr>
            </div>
          <ul class="list-unstyled">
            <li class="mb-2 mt-2" ng-repeat="card in list.cards | filter:filterBy | orderBy:sortBy:reverse">
              <scrumboard-card></scrumboard-card>
            </li>
          </ul>
          <div class="d-flex justify-content-between">
            <input type="text" ng-model="new_title" />
            <button type="button" class="btn btn-light" ng-click="add(list, new_title)">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  feather.replace()
</script>
